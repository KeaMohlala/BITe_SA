<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BITe_SA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sancreek&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  <body>
    <div class="container"></div>
    <h1>
        BITe SA
    </h1>
    <h4>
        Local flavours, tailored to your pantry
    </h4>
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              placeholder="Add ingredients"
              autofocus="on"
              autocomplete="off"
              class="form-control shadow-sm"
              id="search-input"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm w-100"
            />
          </div>
        </div>
      </form>
    </div>
    <small>
        <a
          href="https://github.com/KeaMohlala/BITe_SA"
          target="_blank"
        >
          Open-source code
        </a>
        ,by Keamogetse Mohlala
      </small>
    <script src="src/script.js"></script>
  </body>
</html>
